<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1">        
        <title>Pokédex App</title>
        <meta name="description"
            content="This application displays pokemon names in a list which, when selected, will display the pokemon's details and image in a modal">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="dist/styles.min.css">
        <link rel="shortcut icon" type="image/png" href="img/pikachu.png">
        <link href="dist/scripts.min.js">


    </head>

    <body>

        <nav class="navbar navbar-light">
            <div class="container">
                <a class="navbar-brand mb-0" href="#">Pokédex</a>
                <form class="form-inline">
                    <input class="search-bar form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                </form>
            </div>
        </nav>

        <div class="pokedex">
            <h1 class="pokemon-header">All Pokémon</h1>
            <ul class="pokemon-list list-group"></ul>
        </div>
<!-- Modal -->
        <div class="modal fade" id="pokemon-modal" tabindex="-1" role="dialog" aria-labelledby="pokemon-modal" style=" padding-right: 18px;" aria-modal="true">
        
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"></h2>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--scripts-->

            <script src="js/promise-polyfill.js"></script>
            <script src="js/fetch-polyfill.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
            <script src="dist/scripts.min.js"></script>


    </body>
</html>
